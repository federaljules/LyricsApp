<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alata|Montserrat&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/databaseHandler.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <title>My app</title>
</head>
<body class="padding white has-header has-footer" style="background:url(https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);background-size:cover;">
    <div class="header grey-800">
        <div class="left">
            <button onclick="openMenu('myFirstMenu')" class="icon ion-navicon"></button>            <!--Menu button, Julius Kerminen 1800705-->
        </div>
        <h1 class="align-center">Mobile Lyrics</h1>
        <div class="right">
            <button onclick="logout()" class="icon ion-log-out"></button>           <!--Log out button, Julius Kerminen 1800705-->
        </div>
    </div>

    <div class="menu grey-700 tab align-center" id="myFirstMenu">
        <button class="icon ion-android-arrow-back text-white blue right" onclick="closeMenu('myFirstMenu')"></button>          <!--Menu for the root page, Julius Kerminen 1800705-->

        <div class="list align-left no-border padding margin">
            <a class=" space-small">
              
                <h1 class="menuItem icon ion-document-text" onclick="openTab('home'); closeMenu('myFirstMenu');">&nbsp;&nbsp;Lyrics</h1>            
            </a>
            <a class=" space-small">
                <h1 class="menuItem icon ion-mic-c" onclick="openTab('about'); closeMenu('myFirstMenu');">&nbsp;&nbsp;Artist</h1>       <!--About button and icon in menu, Julius Kerminen 1800705-->
            </a>
            <a class=" space-small">
             
                <h1 class="menuItem icon ion-android-call" onclick="openTab('contact'); closeMenu('myFirstMenu');" class="">&nbsp;&nbsp;Contact</h1>
            </a>

        </div>
    </div>

    <div class="space"></div>


    <div class="footer grey-800 shadow tab">
        <button class="icon ion-document-text active" onclick="openTab('home')">Lyrics</button>
        <button class="icon ion-mic-c" onclick="openTab('about')">Artist</button>         <!--created tabs, Julius Kerminen 1800705-->
        <button class="icon ion-android-call" onclick="openTab('contact')">Contact</button>
    </div>




    <div class="tab-content active" id="home">


        <!--Tab content for home, Julius Kerminen 1800705-->
        <div class="padding border-grey-400 shadow radius white-opacity-90">

            <input placeholder="Artist name" class="white  padding radius" value="bon jovi" type="text" id="artist" />
            <br />
            <input placeholder="Song name" class="white  padding radius" value="always" type="text" id="song" />
            <br />
            <button onclick="search()" class="blue full" id="search">Search song lyrics</button>
        </div>
        <div id="cont" class="padding border-grey-400 shadow radius white-opacity-90">


            <p id="lyrics"></p>


        </div>
    </div>
    <div class="tab-content" id="about">
      
        <div id="abt_cont" class="padding border-grey-400 shadow radius white-opacity-90">

            <p class="align-center text-bold" id="art_cont"><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />Search for artist and song in lyrics tab to find information about artist / band!</p>
            <p class="align-left" id="art_ext">
            </p>
        </div>

    </div>

    <div class="tab-content" id="contact">
        <h2 class="text-strong text-shadow padding text-white">Contact app creator</h2>
        <div class="list white-opacity-90">
            <div class="item">
                <h2>Julius Kerminen</h2>
                <p class="text-grey-500">App creator and contact person</p>
            </div>
           
            <div class="item">
                <h2>Mail</h2>
                <p class="text-grey-500">julius.kerminen@gmail.com</p>
            </div>

            <div class="item align-center">
                <a style="color:#4267B2;" href="https://www.facebook.com" class="social icon ion-social-facebook"></a>
                <a style="color:#2867B2;" href="https://www.linkedin.com" class="social icon ion-social-linkedin"></a>
                <a style="margin:0;color:#1DA1F2;" href="https://www.twitter.com" class="social icon ion-social-twitter"></a>
            </div>

        </div>
    </div>

    <div class="modal"><!-- Place at bottom of page --></div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/lyrics.js"></script>
    <script type="text/javascript" src="scripts/artists.js"></script>

</body>
</html>
